{% extends 'base.html' %}

{% block title %}
    새 글 쓰기
{% endblock %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block content %}
    <form id="new-post-form" action="/posts/new" method="post">
        <div id="image-area">
            <img id="imgPreview" src="#" alt="여기에 사진 업로드">
        </div>
        <label for="imgInput">upload image</label>
        <input type="file" id="imgInput" accept="image/*">
        <div class="new-box">

            <label>
                <input type="text" class="form-control" placeholder="산 이름 입력" name="location" id="location">
            </label>
            <label>
                <input type="text" class="form-control" placeholder="산의 후기 남겨주세요" name="content" id="content">
            </label>
        </div>
        <div class="new-box">
            <input type="submit" class="btn btn-light" value="등록">
            <button type="button" class="btn btn-light" onclick="location.href='/posts'">취소</button>
        </div>
    </form>
    <script type="text/javascript">
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imgPreview').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#imgInput").change(function () {
            readURL(this);
        });
    </script>


{% endblock %}
