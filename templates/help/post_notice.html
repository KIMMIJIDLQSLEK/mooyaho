{% extends 'base.html' %}

{% block title %}
    공지 새글쓰기
{% endblock %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/help.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="review-inputbox">
            <form action="/help/notice/post_notice" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>
                    <input type="text" class="form-control" placeholder="여기에 제목 입력" name="title">
                </label>
                <textarea class="form-control" name="textarea-name" placeholder="여기에 내용 입력"></textarea>
                <input type="submit" class="btn btn-light" value="등록">
            </form>
        </div>
    </div>
{% endblock %}
