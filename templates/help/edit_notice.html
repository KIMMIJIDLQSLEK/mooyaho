{% extends 'base.html' %}

{% block title %}
    공지 새글쓰기
{% endblock %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/help.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="review-inputbox">
            <form action="/help/notice/edit/{{ notice.id }}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>
                    <input type="text" name="title" value="{{ notice.title }}">
                </label>
                <label>
                    <textarea name="content" placeholder="여기에 내용 입력">{{ notice.content }}</textarea>
                </label>
                <input type="submit" value="등록">
            </form>
        </div>
    </div>
{% endblock %}
