{% extends 'base.html' %}

{% block title %}
    공지사항
{% endblock %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/help.css' %}">
{% endblock %}

{% block content %}
    <div>
        {% for i in notice %}
            <button class="btn-light2" data-bs-toggle="modal" data-bs-target="#staticBackdrop{{ i.id }}">{{ i.title }}</button>
            <!-- Scrollable modal -->
            <!-- Modal -->

            <div class="modal fade" id="staticBackdrop{{ i.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content" style="height: 500px; word-break: break-all">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">{{ i.title }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            {{ i.content }}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        {% endfor %}
        <button onclick="location.href='help/notice/1'" class="btn-light2">1번 공지사항</button>
        <br>

    </div>
{% endblock %}

{% block js %}
    <script>
        $(function () {
            changeSearchToAdd();
        })

        function changeSearchToAdd() {
            console.log("loaded");
            // img = document.getElementsByClassName("meterial-icons");
            const img1 = document.getElementById("search-wrapper");
            img1.removeEventListener('click', clickedSearchButton);
            img1.innerHTML = `
    <button type="button" onclick="location.href='/help/notice/post_notice'">글쓰기</button>`;
        }
    </script>
{% endblock %}
