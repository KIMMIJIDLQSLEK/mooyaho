{% extends 'base.html' %}

{% block title %}
    공지사항
{% endblock %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/help.css' %}">
{% endblock %}

{% block content %}
    <div>
        {% for i in notice %}
            <button onclick="location.href='help/notice/{{ i.id }}'" class="btn-light2">{{ i.title }}</button>
            <br>
        {% endfor %}
        <button onclick="location.href='help/notice/1'" class="btn-light2">1번 공지사항</button>
        <br>

    </div>
{% endblock %}

{% block js %}
    <script>
        $(function () {
            changeSearchToAdd();
        })

        function changeSearchToAdd() {
            console.log("loaded");
            // img = document.getElementsByClassName("meterial-icons");
            const img1 = document.getElementById("search-wrapper");
            img1.removeEventListener('click', clickedSearchButton);
            img1.innerHTML = `
    <button type="button" onclick="location.href='/help/notice/post_notice'">글쓰기</button>`;
        }
    </script>
{% endblock %}
